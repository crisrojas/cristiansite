{{ define "main" }}

{{ partial "back.html" }}
<h3>Entradas</h3>

{{ .Content | safeHTML }}

{{ range where .Site.RegularPages "Section" .Section }}
<p class="article-title"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
<p class="article-date">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</p>
{{ end }}

<style>
.article-title {
	font-size: 18px;
	font-weight: bold;
}
.article-date {
	font-size: 12px;
}
.article-title + .article-date {
	margin: 0px;
}
</style>

{{ end }}
